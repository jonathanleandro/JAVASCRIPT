<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 20px arial;
            background-color: rgb(48, 158, 48);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var b = window.document.getElementById('area')
        b.addEventListener('click', clicar)
        b.addEventListener('mouseenter', entrar)
        b.addEventListener('mouseout', sair)

        function clicar(){
            b.innerText = 'Clicou!'
            b.style.background = 'red'
        }

        function entrar(){
            b.innerText = 'Entrou'
        }

        function sair(){
            b.innerText = 'Saiu'
            b.style.background = 'green'
        }
    </script>
</body>
</html>
